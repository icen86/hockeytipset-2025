<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hockeytipset Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-dark text-warning">
  <div class="container py-4">
    <h1 class="text-center mb-4">Hockeytipset 2.0 - Fill in Results</h1>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div id="games"></div>
      <div class="d-flex justify-content-between mt-4">
        <button type="button" class="btn btn-warning" id="randomizeButton">Randomize Results</button>
        <button type="submit" class="btn btn-light" id="submitButton">Submit</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
